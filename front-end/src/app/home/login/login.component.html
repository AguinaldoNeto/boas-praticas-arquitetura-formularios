<h4 class="text-center mt-4">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-4">
    <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" required #campoUsuario="ngModel">

    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input type="password" class="form-control"  placeholder="Senha" [(ngModel)]="senha" name="senha" required #campoSenha="ngModel">
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid">Login</button>
</form>

<p class="mt-2">Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
