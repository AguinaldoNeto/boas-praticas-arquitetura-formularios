<h4 class="text-center mt-4">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mt-4">
    <input class="form-control" placeholder="e-mail" formControlName="email">

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
    novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório"></app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
    novoUsuarioForm.get('email')?.touched" mensagem="E-mail com formato incorreto"></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input class="form-control" placeholder="Nome Completo" formControlName="fullName">

     <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input class="form-control" placeholder="Usuário" formControlName="userName">

    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser com letra minúsculos"></app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente" mensagem="Usuário já existe"></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input class="form-control" type="password" placeholder="Senha" formControlName="password">

    <app-mensagem *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
    mensagem="Usuário e senha devem ser diferentes"></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block mt-4">Cadastro</button>
</form>

<p class="mt-2">Já é um usuário? <a [routerLink]="['']">Faça o login!</a></p>
